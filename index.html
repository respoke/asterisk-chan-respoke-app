<html>
    <head>
        <!-- Respoke client library -->
        <script src="https://cdn.respoke.io/respoke.min.js"></script>

        <!-- jQuery, for this example -->
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <style type="text/css">
#messages {
    height: 400px;
    width: 400px;
    border: 1px solid #c7c7c7;
    overflow-x: hidden;
    overflow-y: auto;
    padding: 5px;
}

#textToSend {
    width: 400px;
    padding: 5px;
}
    </style>

    </head>
    <body>
        <div id="messaging">
		<input id='click2call' type='button' value='Click To Call' />
        </div>

    </body>

<script>


$("#click2call").click(function (){
	// Click To call	
	var client = respoke.createClient({
    	endpointId: "bob",
      appId: "58496531-7ac2-4499-9924-f669ffaf4025", //tvd - developer mode
      //appId: "63c52041-5e91-456b-b450-48926feb3964", //tvd - brokered authentication
      //appId: "8f8b6df6-e275-412c-b780-6591f4241d71", //davies
    	developmentMode: true
	});
	
	console.log(client);

	client.connect({
    	onSuccess: function () {
        	// call Asterisk
        	/*client.startAudioCall({
            	endpointId: "telviva-test"
        	});*/
            
    			client.startPhoneCall({
            number: "+12564286060"
    			});
    	}
	});
});




</script>

</html>
